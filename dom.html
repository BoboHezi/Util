<div id="popdiv">
	<div id="box" class="info-box">
		<div class="close" id="close-btn">
			<span class="line"></span>
		</div>

		<div class="info-input">
			<div class="info-title">鳄梨抢票</div>

			<div class="tab">
				<span class="tab-header">出发站</span>
				<input type="text" class="tab-input" placeholder="出发车站名" id="input-from">
			</div>

			<div class="tab">
				<span class="tab-header">到达站</span>
				<input type="text" class="tab-input" placeholder="到达车站名" id="input-to">
			</div>

			<div class="tab">
				<span class="tab-header">日&emsp;期</span>
				<input type="text" class="tab-input" placeholder="mm-dd" id="input-time">
			</div>

			<div class="tab">
				<span class="tab-header">时&emsp;间</span>
				<input type="time" class="tab-input" id="time-start">
				<input type="time" class="tab-input" id="time-end">
			</div>
		</div>
		<div class="button-area">
			<button id="start">开始</button>
		</div>
	</div>
</div>
